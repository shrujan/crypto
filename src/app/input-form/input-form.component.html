<section data-component="transaction-info">
  <crypto-header></crypto-header>
  <main>
    <form [formGroup]="cryptoForm">
      <div>
        <mat-form-field>
          <mat-label>Users</mat-label>
          <mat-select formControlName="userName">
            <mat-option *ngFor="let user of userList" [value]="user">{{user.UserName | titlecase}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Coins</mat-label>
          <mat-select formControlName="coinName">
            <mat-option *ngFor="let coin of coinList" [value]="coin.Symbol">{{coin.Name | titlecase}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <input matInput type="text" formControlName="transactionPrice" placeholder="Price/Coin">
      </div>
      <div>
        <input matInput type="text" formControlName="quantity" placeholder="Number of Coins">
      </div>
      <div>
        <input matInput type="text" formControlName="totalAmount" placeholder="Total Rupees" (ngModelChange)="computePricePerCoin()">
      </div>
      <div>
        <input matInput type="text" formControlName="transactionDate" placeholder="Transaction Date">
      </div>
      <div>
        <mat-form-field>
          <mat-label>Transaction Type</mat-label>
          <mat-select formControlName="buySell">
            <mat-option value="buy">Buy</mat-option>
            <mat-option value="sell">Sell</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button (click)="saveDetails()">Save</button>
      </div>
    </form>
  </main>
  
</section>
