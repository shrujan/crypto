<section data-component="favorites">
  <crypto-header></crypto-header>

  <table mat-table [dataSource]="favCoins" class="mat-elevation-z8">

    <ng-container matColumnDef="Coin">
      <th mat-header-cell *matHeaderCellDef> Coin </th>
      <td mat-cell *matCellDef="let element"> {{ element.Name }} </td>
    </ng-container>

    <ng-container matColumnDef="Current International Price">
      <th mat-header-cell *matHeaderCellDef>Current International Price </th>
      <td mat-cell *matCellDef="let element"> {{ getInternationalCoinPrice(element) | indian }} </td>
    </ng-container>

    <ng-container matColumnDef="Current Indian Price">
      <th mat-header-cell *matHeaderCellDef>Current Indian Price </th>
      <td mat-cell *matCellDef="let element"> {{ getWXCoinPrice(element) | indian }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
